{% extends 'base.html' %}
{% load static %}

{% block pagetitle %}
<div class="title-div">
    <h1 class="text-dark p-1">Follow Requests</h1>
</div>

<div id="request" class="container">
    {% if request_list %}
        {% for data in request_list %}
        <div class="request-card">
            <p class="request-info">
                <span>{{ data }}</span> 
                <span class="text-muted">(#{{ data.request_id }})</span>
            </p>
            <div class="request-actions">
                <a href="{% url 'friend' data.request_id %}" class="btn btn-success">Accept</a>
                <a href="{% url 'remove_request' data.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p class="text-muted text-center">No follow requests at the moment.</p>
    {% endif %}
</div>

<style>
    /* General styling */
    .container {
        margin-left: auto;
        margin-right: auto;
        max-width: 600px;
        padding: 20px;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.6); /* Transparent black */
        color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .title-div {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .request-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 6px;
        background-color: rgba(0, 0, 0, 0.5); /* Slightly lighter transparent black */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .request-info {
        font-size: 16px;
        font-weight: 500;
        margin: 0;
    }

    .request-actions {
        display: flex;
        gap: 10px;
    }

    .btn {
        text-decoration: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 14px;
        color: #fff;
        display: inline-block;
        text-align: center;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-danger {
        background-color: #dc3545;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .text-muted {
        color: #dcdcdc;
        font-size: 14px;
    }
</style>
{% endblock %}
