{% extends "base.html" %}

{% block navbar %}{% endblock  %}


{% block content %}
  <div class="register-div">
    <form method="post" class="form-group">
      <h2>Signup</h2> <!-- Using an h2 tag for the form title -->
      
      {% csrf_token %}
      
      <div class="input-area">
        {{ form.as_p }} <!-- Each form field will be placed in a styled div -->
      </div>
      
      <button type="submit" class="btn btn-primary bttn">Submit</button>
    </form>
  </div>

  <style>
    .register-div {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 350px; /* Adjusted width for better form appearance */
      margin: auto;
      margin-top: 8%; /* Centering on the page */
      padding: 25px;
      border: 2px solid black;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      background-color: #f9f9f9; /* Light background for form */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
    }

    .form-group {
      width: 100%;
    }

    .input-area {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .bttn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .bttn:hover {
      background-color: #45a049;
    }

  </style>
{% endblock %}
